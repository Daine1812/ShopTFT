      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <style>
      body {
        background: url(/assets/upload/site/bg.jpg) no-repeat center fixed;
        background-size: cover;
        font-family: 'Roboto', sans-serif;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .contact-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #3b82f6;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 50;
      }

      .contact-menu {
        position: fixed;
        bottom: 80px;
        right: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
        flex-direction: column;
        padding: 10px;
        z-index: 50;
      }

      .contact-menu.show {
        display: flex;
      }

      .contact-menu a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        color: #333;
        text-decoration: none;
      }

      .contact-menu a img {
        width: 24px;
        height: 24px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Swiper JS -->
